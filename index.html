<body>
<div class="container recipe">
    <div class="recipe__search start_position">
        <h1 class="recipe__search_title">Find your Recipe!</h1>
        <form class="recipe__search_form">
            <input type="search" class="recipe__search_input" placeholder="Choose meal...">
            <button class="recipe__search_btn">Find</button>
        </form>
        <button class="recipe__search_prev recipe__search_arrow_btn hidden"></button>
        <button class="recipe__search_next recipe__search_arrow_btn hidden"></button>
    </div>
    <div class="recipe__list">

    </div>
</div>
